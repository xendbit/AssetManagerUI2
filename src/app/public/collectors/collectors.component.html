<div class="featured-creator">
  <div class="container-fluid">
    <div class="featured-creator-inr">
      <div class="heading-otr">
        <div class="head-otr mt-5">
          <h3 class="heading heading-h3">Collectors</h3>
        </div>
        <a routerLink="all-collectors" class="view-all">
          <p class="View-p body-sb">View All Collectors</p>
          <svg class="arrow-icon" width="18" height="16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 8h16M10.455 1.455L17 8l-6.545 6.545" stroke="#366CE3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </a>
      </div>
      <span class="line"></span>
      <div class="row row-custom" >
        <ng-container *ngFor="let item of this.collectors;">
          <div class="col-lg-2 col-md-3 col-sm-4 creator-otr">
            <a href="#" class="create-inr box1" style="height: 217px;">
              <div class="create-img">
                <img class="img-create" *ngIf="item.photo !== null" src="{{item.photo.displayImage}}" alt="create-img">
                <img class="img-create" *ngIf="item.photo === null" src="./assets/img/nifty_profile.png" alt="create-img">
                <div class="check-otr">
                  <svg class="check-icon" width="10" height="10" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.438 2.813L4.061 7.188 1.876 5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </div>
              </div>
              <div class="create-content">
                <p class="body-sb create-pb"> {{item.username}} </p>
<!--                <p class="body-s create-p">40 ETH</p>-->
                <p class="body-s create-p"> {{item.type}} </p>
              </div>
            </a>
          </div>

        </ng-container>
      </div>
      <div class="responsive">
        <a href="./pages/Explore-Creators.html" class="view-all">
          <p class="View-p body-sb">View All Creators</p>
          <svg class="arrow-icon" width="18" height="16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 8h16M10.455 1.455L17 8l-6.545 6.545" stroke="#366CE3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </a>
      </div>
    </div>
  </div>
</div>
