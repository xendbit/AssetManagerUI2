<div class="featured-creator">
  <div class="container-fluid">
    <div class="featured-creator-inr">
      <div class="heading-otr">
        <div class="head-otr mt-5">
          <h3 class="heading heading-h3">Galleries</h3>
        </div>
        <a routerLink="all-galleries" class="view-all">
          <p class="View-p body-sb">View All Galleries</p>
          <svg class="arrow-icon" width="18" height="16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 8h16M10.455 1.455L17 8l-6.545 6.545" stroke="#366CE3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </a>
      </div>
      <span class="line"></span>
      <div class="row-custom owl-carousel owl-theme owl-loaded owl-drag">
        <div class="owl-stage-outer" style="display: flex; justify-content: center">
          <ng-container *ngFor="let gallery of galleries">
            <div class="owl-item" style="width: 30%; margin-right: 24px;"><div class="col-otr">
              <div class="col-inr">
                <a routerLink="/" class="img-otr">
                  <img *ngIf="gallery.photo && gallery.photo?.coverImage !== 'imageUrl' " class="img-fluid img-artwork" src="{{gallery.photo.coverImage}}" alt="artwork-img">
                  <img *ngIf="gallery.photo?.coverImage === 'imageUrl' || gallery.photo === null " class="img-artwork img-fluid" src="https://ethoz-light.vistothemes.com/assets/img/cover-img3.jpg" alt="artwork-img">
                </a>
                <div class="content">
                  <a href="pages/Single-Creator.html" class="create-img">
                    <img *ngIf="gallery.photo && gallery.photo?.displayImage !== 'imageUrl' " class="img-create" src="{{gallery.photo.displayImage}}" alt="create-img">
                    <div class="check-otr">
                      <svg class="check-icon" width="10" height="10" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.438 2.813L4.061 7.188 1.876 5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </div>
                  </a>
                  <a routerLink="/" class="art-title body-sb">{{gallery.username}}</a>
                  <a routerLink="/" class="by-otr body-sb"> <span class="by body-s">by</span> {{gallery.firstName }}  {{gallery.lastName}}</a>
                </div>
              </div>
            </div></div>
          </ng-container>
        </div>
      </div>
      <div class="responsive">
        <a routerLink="all-galleries" class="view-all">
          <p class="View-p body-sb">View All Galleries</p>
          <svg class="arrow-icon" width="18" height="16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 8h16M10.455 1.455L17 8l-6.545 6.545" stroke="#366CE3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
        </a>
      </div>
    </div>
  </div>
</div>
