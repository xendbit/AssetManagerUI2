<div class="creator-main">
  <div class="container-fluid">
    <div class="creator-main-inr">
      <div class="heading-otr">
        <div class="head-otr">
          <h3 class="heading heading-h3">Explore Creators</h3>
        </div>
        <div class="select"><select id="year" class="select-hidden">
          <option class="linkk" value="hide">Sort by</option>
          <option class="linkk" value="2010">All Artworks</option>
          <option class="linkk" value="2011">Sort by</option>
          <option class="linkk" value="2012">All Artworks</option>
          <option class="linkk" value="2013">Sort by</option>
        </select><div class="select-styled">Sort by</div><ul class="select-options"><li rel="hide">Sort by</li><li rel="2010">All Artworks</li><li rel="2011">Sort by</li><li rel="2012">All Artworks</li><li rel="2013">Sort by</li></ul></div>
      </div>
      <span class="line"></span>
      <div class="row row-custom">
        <div class="row row-custom" >
          <ng-container *ngFor="let item of this.collectors;">
            <div class="col-lg-2 col-md-3 col-sm-4 creator-otr">
              <a href="#" class="create-inr box1">
                <div class="create-img">
                  <img class="img-create" *ngIf="item.photo !== null" src="{{item.photo.displayImage}}" alt="create-img">
                  <img class="img-create" *ngIf="item.photo === null" src="./assets/img/nifty_profile.png" alt="create-img">
                  <div class="check-otr">
                    <svg class="check-icon" width="10" height="10" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.438 2.813L4.061 7.188 1.876 5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                  </div>
                </div>
                <div class="create-content">
                  <p class="body-sb create-pb"> {{item.username}} </p>
                  <p class="body-s create-p">40 ETH</p>
                  <p class="body-s create-p"> {{item.type}} </p>
                </div>
              </a>
            </div>

          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
