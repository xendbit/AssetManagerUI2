
<div id="mc_embed_signup">
    <form class="validate" target="_blank" novalidate #subscribeForm='ngForm' (ngSubmit)='subscribe(subscribeForm)'>
        <div class="single" id="mc_embed_signup_scroll">
            <label for="mce-EMAIL"><h2><h5 class="heading-h5 sub-head">Get Latest Updates</h5></h2></label>
            <div class="col-subscribe-inr">
                <input [(ngModel)]='subscribeData.email' type="email" name="EMAIL" class="form-control input" id="mce-EMAIL" placeholder="Enter your email" required>
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_8dfd1d931f2b0f3e33e53978a_22882c8fde" tabindex="-1" value=""></div>
                <span class="input-group-btn">
                <button name="subscribe" id="mc-embedded-subscribe" class="btn-fill btn-subscribe" type="submit" [disabled]="subscribeForm.invalid">Subscribe</button>
                </span>
            </div>
        </div>
    </form>
</div>
